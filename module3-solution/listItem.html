<div class="row item">
<ol>
    <li ng-repeat="item in list.items">
        {{item.short_name}} --- {{item.description}}
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ol>
</div>
<div class="row error" ng-if="list.emptyList()">Nothing found</div>
